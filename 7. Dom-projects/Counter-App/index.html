<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main div -->

    <div id="main">
      <!-- counter div -->

      <div id="counter">
        <!-- h1 tag -->

        <h1>Counter</h1>

        <!-- h4 tag -->

        <h4>0</h4>

        <!-- buttons div  -->

        <div id="btns">
          <button id="inc">+</button>

          <button id="res">reset</button>

          <button id="dec">-</button>
        </div>
      </div>
    </div>

    <!-- script tag js   -->

    <script src="./script.js"></script>
  </body>
</html>
