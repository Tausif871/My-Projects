<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-Jacket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="main">
      <!-- nav bar code  -->

      <div id="nav">
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <i class="ri-shopping-bag-line"></i>
      </div>

      <!-- cont div code -->

      <div id="cont">
        <h1>
          Lightly padded <br />
          quilted jacket in <br />
          recycled polyster
        </h1>
      </div>

      <!-- text-cont -->

      <div id="txt-cont">
        <!-- two parts left and right  -->

        <!-- txt-lft  -->

        <div id="txt-lft">
          <!-- p tag -->

          <p>
            Exclusive brands aspire for the label haute <br />
            couture, but the term is technically limited to <br />
            memtha of the chambre syndicale haute
          </p>
        </div>

        <!-- txt-rgt -->

        <div id="txt-rgt">
          <!-- 3 elem class create  -->

          <!-- 1 -->
          <div class="elem">
            <a href="#">Add to cart </a>
            <i class="ri-external-link-line"></i>
          </div>

          <!-- 2 -->

          <div class="elem">
            <a href="#">Products details</a>
            <i class="ri-external-link-line"></i>
          </div>

          <!-- 3 -->

          <div class="elem">
            <a href="#">Shipping</a>
            <i class="ri-external-link-line"></i>
          </div>
        </div>
      </div>

      <!-- bottom img -->

      <div id="bottom-img"></div>
    </div>
  </body>
</html>
